<template name="nav">
  <div class="ui fixed transparent inverted main menu">
    <div class="header item">AccountsTemplates</div>
    <a class="{{isActiveRoute regex='home'}} item" href="{{pathFor 'home'}}">Home</a>
    <a class="{{isActiveRoute regex='private'}} item" href="{{pathFor 'private'}}">Private</a>
    <div class="right menu">
      {{#if isNotActiveRoute regex='signIn'}}
        <div class="item">
          <div class="ui button" id="nav-signinout">{{signInOut}}</div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
